<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="header">
                <div class="header_icon"></div>
                <div class="header_tittle">
                    <div class="header_tittleText">ALPHA Classes</div>
                </div>
            </div>
            <div class="center">
                <div class="center_headerLine"><svg
                        xmlns="http://www.w3.org/2000/svg" width="589"
                        height="18" viewBox="0 0 589 18" fill="none">
                        <path d="M1 10L10.1481 1H571.737L588 17"
                            stroke="#FF2100" />
                    </svg></div>
                    <div class="center_runner">
                        <div class="center_runnerBorder_border">
                            <div class="center_runnerBorder_borderTopLeft">
                                <svg xmlns="http://www.w3.org/2000/svg" width="12"
                                    height="11" viewBox="0 0 12 11"
                                    fill="none"><path d="M11.5 1H1V10.5"
                                        stroke="white" /></svg>
                            </div>
                            <div class="center_runnerBorder_borderBottomRight">
                                <svg xmlns="http://www.w3.org/2000/svg" width="11"
                                    height="10" viewBox="0 0 11 10"
                                    fill="none"><path d="M0 9.5H10.5V0"
                                        stroke="white" />
                                </svg></div>
                            <div
                                class="center_runnerBorder_borderLeftRectangle changcolor"></div>
    
                            <div class="center_runnerBorder_borderIcon"></div>
                            <div class="center_runnerBorder_borderBorderkKey changcolor">
                                <div
                                    class="center_runnerBorder_borderBorderkKey_text">R</div>
                            </div>
                        </div>
                        <div class="center_runnerBorder_thinLine changcolor "></div>
                        <div class="center_runnerBorder_thickLine changcolor"></div>
                        <div class="center_runner_Text changcolor">\\Runner</div>
                        <div class="center_runner_SpeedElements_insert">+50</div>
                        <div class="center_runner_SpeedElements">[ Speed ]</div>
                        <div class="center_runner_RectangleSpeedEmpty">
                            <div
                                class="center_runner_RectangleSpeedEmpty_insert changcolor"></div>
                        </div>
                        <div class="center_runner_HealthElements_insert">+50</div>
                        <div class="center_runner_HealthElements">[ Health ]</div>
                        <div class="center_runner_RectangleHealthEmpty">
                            <div
                                class="center_runner_RectangleHealthEmpty_insert changcolor"></div>
                        </div>
                    </div>
                    <div class="center_tank">
                        <div class="center_tankBorder_border">
                            <div class="center_tankBorder_borderTopLeft">
                                <svg xmlns="http://www.w3.org/2000/svg" width="12"
                                    height="11" viewBox="0 0 12 11"
                                    fill="none"><path d="M11.5 1H1V10.5"
                                        stroke="white" /></svg>
                            </div>
                            <div class="center_tankBorder_borderBottomRight">
                                <svg xmlns="http://www.w3.org/2000/svg" width="11"
                                    height="10" viewBox="0 0 11 10"
                                    fill="none"><path d="M0 9.5H10.5V0"
                                        stroke="white" />
                                </svg></div>
                            <div
                                class="center_tankBorder_borderLeftRectangle"></div>
    
                            <div class="center_tankBorder_borderIcon"></div>
                            <div class="center_tankBorder_borderBorderkKey">
                                <div
                                    class="center_tankBorder_borderBorderkKey_text">T</div>
                            </div>
                        </div>
                        <div class="center_tankBorder_thinLine"></div>
                        <div class="center_tankBorder_thickLine"></div>
                        <div class="center_tank_Text">\\Tank</div>
                        <div class="center_tank_SpeedElements_insert">+0</div>
                        <div class="center_tank_SpeedElements">[ Speed ]</div>
                        <div class="center_tank_RectangleSpeedEmpty">
                            <div
                                class="center_tank_RectangleSpeedEmpty_insert"></div>
                        </div>
                        <div class="center_tank_HealthElements_insert">+200</div>
                        <div class="center_tank_HealthElements">[ Health ]</div>
                        <div class="center_tank_RectangleHealthEmpty">
                            <div
                                class="center_tank_RectangleHealthEmpty_insert"></div>
                        </div>
                    </div>
                <div class="center_Lightweight">
                    <div class="center_LightweightBorder_border">
                        <div class="center_LightweightBorder_borderTopLeft">
                            <svg xmlns="http://www.w3.org/2000/svg" width="12"
                                height="11" viewBox="0 0 12 11"
                                fill="none"><path d="M11.5 1H1V10.5"
                                    stroke="white" /></svg>
                        </div>
                        <div class="center_LightweightBorder_borderBottomRight">
                            <svg xmlns="http://www.w3.org/2000/svg" width="11"
                                height="10" viewBox="0 0 11 10"
                                fill="none"><path d="M0 9.5H10.5V0"
                                    stroke="white" />
                            </svg></div>
                        <div
                            class="center_LightweightBorder_borderLeftRectangle"></div>

                        <div class="center_LightweightBorder_borderIcon"></div>
                        <div class="center_LightweightBorder_borderBorderkKey">
                            <div
                                class="center_LightweightBorder_borderBorderkKey_text">L</div>
                        </div>
                    </div>
                    <div class="center_LightweightBorder_thinLine"></div>
                    <div class="center_LightweightBorder_thickLine"></div>
                    <div class="center_Lightweight_Text">\\Lightweight</div>
                    <div class="center_Lightweight_SpeedElements_insert">+100</div>
                    <div class="center_Lightweight_SpeedElements">[ Speed ]</div>
                    <div class="center_Lightweight_RectangleSpeedEmpty">
                        <div
                            class="center_Lightweight_RectangleSpeedEmpty_insert"></div>
                    </div>
                    <div class="center_Lightweight_HealthElements_insert">+100</div>
                    <div class="center_Lightweight_HealthElements">[ Health ]</div>
                    <div class="center_Lightweight_RectangleHealthEmpty">
                        <div
                            class="center_Lightweight_RectangleHealthEmpty_insert"></div>
                    </div>
                </div>
            </div>
            <div class="footer">
                <div class="footer_rectangleText">
                    <div class="footer_rectangleText_icon"></div>
                    <div class="footer_rectangleText_text">You will receive skill points when choosing the role above</div>
                </div>
                <div class="footer_rectangleAccept animations">
                    <div class="footer_rectangleAccept_icon aiconA"></div>
                </div>
                <div class="footer_rectangleDecline animations">
                    <div class="footer_rectangleDecline_icon aiconD"></div>
                </div>
            </div>
        </div>
    </body>
</html>
