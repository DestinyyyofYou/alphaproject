<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="container">
            <div class="header">
                <div class="header_icon"></div>
                <div class="header_tittle">
                    <div class="header_tittleText">ALPHA Classes</div>
                </div>
            </div>
            <div class="center">
                <div class="center_headerLine"></div>
                <div class="center_runner">
                    <div class="center_runner_Border_border">
                        <div class="center_runner_Border_borderTopLeft">
                        </div>
                        <div class="center_runner_Border_borderBottomRight">
                        </div>
                        <div
                            class="center_runner_Border_borderLeftRectangle "></div>

                        <div class="center_runner_Border_borderIcon"></div>
                        <div class="center_runner_Border_borderBorderkKey">
                            <div
                                class="center_runner_Border_borderBorderkKey_text">R</div>
                        </div>
                    </div>
                    <div class="center_runnerBorder_thinLine"></div>
                    <div class="center_runnerBorder_thickLine"></div>
                    <div class="center_runner_Text">\\Runner</div>
                    <div class="center_runner_SpeedElements_insert">+50</div>
                    <div class="center_runner_SpeedElements">[ Speed ]</div>
                    <div class="center_runner_RectangleSpeedEmpty">
                        <div
                            class="center_runner_RectangleSpeedEmpty_insert "></div>
                    </div>
                    <div class="center_runner_HealthElements_insert">+50</div>
                    <div class="center_runner_HealthElements">[ Health ]</div>
                    <div class="center_runner_RectangleHealthEmpty">
                        <div
                            class="center_runner_RectangleHealthEmpty_insert "></div>
                    </div>
                </div>
                <div class="center_tank">
                    <div class="center_tank_Border_border">
                        <div class="center_tank_Border_borderTopLeft"></div>
                        <div class="center_tank_Border_borderBottomRight"></div>
                        <div
                            class="center_tank_Border_borderLeftRectangle"></div>

                        <div class="center_tank_Border_borderIcon"></div>
                        <div class="center_tank_Border_borderBorderkKey">
                            <div
                                class="center_tank_Border_borderBorderkKey_text">T</div>
                        </div>
                    </div>
                    <div class="center_tankBorder_thinLine"></div>
                    <div class="center_tankBorder_thickLine"></div>
                    <div class="center_tank_Text">\\Tank</div>
                    <div class="center_tank_SpeedElements_insert">+0</div>
                    <div class="center_tank_SpeedElements">[ Speed ]</div>
                    <div class="center_tank_RectangleSpeedEmpty">
                        <div
                            class="center_tank_RectangleSpeedEmpty_insert"></div>
                    </div>
                    <div class="center_tank_HealthElements_insert">+200</div>
                    <div class="center_tank_HealthElements">[ Health ]</div>
                    <div class="center_tank_RectangleHealthEmpty">
                        <div
                            class="center_tank_RectangleHealthEmpty_insert"></div>
                    </div>
                </div>
                <div class="center_Lightweight">
                    <div class="center_Lightweight_Border_border">
                        <div class="center_Lightweight_Border_borderTopLeft"></div>
                        <div class="center_Lightweight_Border_borderBottomRight"></div>
                        <div class="center_Lightweight_Border_borderLeftRectangle"></div>

                        <div class="center_Lightweight_Border_borderIcon"></div>
                        <div class="center_Lightweight_Border_borderBorderkKey">
                            <div
                                class="center_Lightweight_Border_borderBorderkKey_text">L</div>
                        </div>
                    </div>
                    <div class="center_LightweightBorder_thinLine"></div>
                    <div class="center_LightweightBorder_thickLine"></div>
                    <div class="center_Lightweight_Text">\\Lightweight</div>
                    <div
                        class="center_Lightweight_SpeedElements_insert">+100</div>
                    <div class="center_Lightweight_SpeedElements">[ Speed
                        ]</div>
                    <div class="center_Lightweight_RectangleSpeedEmpty">
                        <div
                            class="center_Lightweight_RectangleSpeedEmpty_insert"></div>
                    </div>
                    <div
                        class="center_Lightweight_HealthElements_insert">+100</div>
                    <div class="center_Lightweight_HealthElements">[ Health
                        ]</div>
                    <div class="center_Lightweight_RectangleHealthEmpty">
                        <div
                            class="center_Lightweight_RectangleHealthEmpty_insert"></div>
                    </div>
                </div>
            </div>
            <div class="footer">
                <div class="footer_rectangleText">
                    <div class="footer_rectangleText_icon"></div>
                    <div class="footer_rectangleText_text">You will receive
                        skill points when choosing the role above</div>
                </div>
                <div class="footer_rectangleAccept">
                    <div class="footer_rectangleAccept_icon"></div>
                </div>
                <div class="footer_rectangleDecline">
                    <div class="footer_rectangleDecline_icon"></div>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
        <script src="index.js"></script>
    </body>

</html>
